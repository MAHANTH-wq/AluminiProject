{% extends "Users/home.html" %}

{% block content %}
<p><a href="{% url 'Users:topic' topic.id %}">{{ topic }}</a></p>
<p>Add a new_entry:</p>
<form action="{% url 'Users:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add Entry</button>
</form>
{% endblock content%}
