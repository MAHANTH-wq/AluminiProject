{% extends "Users/home.html" %}
{% load bootstrap3 %}

{% block content %}

{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name="submit" class="btn btn-primary">register</button>
{% endbuttons %}
<input type="hidden" name="next" value="{% url 'Users:index' %}" />
</form>
{% endblock content %}
